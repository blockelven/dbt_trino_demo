spark:
  target: dev
  outputs:
    dev:
      type: spark
      method: thrift
      host: spark
      port: 10009
      schema: bronze
      connect_retries: 5
      connect_timeout: 60
      retry_all: true

trino:
  target: dev
  outputs:
    dev:
      type: trino
      user: trino
      host: 127.0.0.1
      port: 8060
      database: analytics
      schema: 'gold'
      threads: 8
      http_scheme: http
      session_properties:
        query_max_run_time: 5d
        exchange_compression: True
